<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Day of the week Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Day of the week calculator</h1>

      <form id="date">
        <div class="form-group">
          <label for="date-input">Enter a date you wish to find out the day of the week for or whatever bro:</label>
          <input placeholder="mm/dd/yyyy" id="date-input" type="text">
        </div>

        <button type="submit" class="btn btn-info">Find out!</button>
      </form>

      <div id="dayOutput">

      </div>
    </div>
  </body>
</html>
